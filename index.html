<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b59b4a47db.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="bar">
                <div class="bar_clock"></div>
                <div class="right_bar">
                    <span><i class="fa-solid fa-signal"></i></span>
                    <span><i class="fa-solid fa-wifi"></i></span>
                    <span><i class="fa-solid fa-battery-three-quarters"></i></span>
                </div>               
            </div>
            <div class="player">
                <div class="now_playing">Now Playing</div>

                <div class="music_label">
                    <img src="https://c.saavncdn.com/677/Do-Lafzon-Ki-Kahani-Hindi-2016-500x500.jpg" alt="">
                </div>

                <div class="music_detals">
                    <div class="music_name">Kuch To Hai</div>
                    <div class="music_detals">Do Lafzon Ki Kahani  by Armaan Malik</div>
                </div>

                <div class="controls">
                    <button class="prev controls_btn"><i class="fa-solid fa-backward"></i></button>
                    <button class="play_pause controls_btn"><i class="fa-solid fa-play"></i></button>
                    <button class="next controls_btn"><i class="fa-solid fa-forward"></i></button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
